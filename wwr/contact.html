<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rafting Momentum</title>
    <meta name="description" content="Contact Rafting Momentum for inquiries, reservations, or suggestions. Find our address, phone numbers, and email.">
    <meta name="author" content="Cristobal Olguin"> 
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

  <header>
    <img src="images/rafting-momentum.jpg" alt="Rafting Momentum Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>rafting-momentum</h2>
      <p>Address: Riverside, CA 92509</p>
      <p>Phone: 555-555-5555</p>
      <p>Email: info@raftingmomentum.com</p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d44148.27823458591!2d-117.38317023635763!3d34.010803355578595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1712530231482!5m2!1sen!2sus" 
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>  
      </section>

    <section>
      <h2>Employee Profiles</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Adventure Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Safety Instructor</figcaption>
      </figure>
    </section>

    <section>
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <fieldset>
          <legend>Purpose:</legend>
          <input type="radio" id="general" name="purpose" value="General Inquiry">
          <label for="general">General Inquiry</label><br>
          <input type="radio" id="reservation" name="purpose" value="Reservation Question">
          <label for="reservation">Reservation Question</label><br>
          <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
          <label for="suggestion">Website Suggestion</label><br><br>
        </fieldset>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="Subscribe">
        <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
   
  <footer>
    <p>&copy; 2024 Rafting Momentum Company | Created by Cristobal Olguin</p>
    <nav class="sociallinks">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram">
      </a>
    </nav>
  </footer>

</body>
</html>
